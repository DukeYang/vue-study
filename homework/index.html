<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVue</title>
</head>

<body>
  <div id="app">
    <h1>Vue组件化</h1>
    <p>{{counter}}</p>
    <comps></comps>
  </div>
  <script src="./yvue.js"></script>
  <script>

    YVue.component('comps', {
      data: {
        text: 'my comps'
      },
      render(h) {
        return h('div', null, this.text)
      }
    })

    const app = new YVue({
      el: "#app",
      data: {
        counter: 1
      },
      render(h) {
        return h('div', {
          id: 'app', class:'test', title:this.counter
        }, [h('p', {style: 'background-color:red'}, this.counter + '')])
      }
    })

    setInterval(() => {
      app.counter++
    }, 1000)

  </script>
</body>

</html>
