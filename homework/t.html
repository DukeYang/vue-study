<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <comp></comp>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    Vue.component('comp', {
      template: '<p>test</p>'
    })
    const app = new Vue({
      el: '#app',
      data() {
        return {counter:1}
      },

    })

    setInterval(()=>{app.counter++}, 1000)
  </script>
</body>
</html>
